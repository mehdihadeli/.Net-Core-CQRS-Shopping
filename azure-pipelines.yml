pool:
  vmImage: 'windows-latest'



variables:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

steps:
- task: DotNetCoreCLI@2
  displayName: publish
  inputs:
    command: publish
    projects: 'Shopping/*.csproj'

- task: DotNetCoreCLI@2
  displayName: build
  inputs:
    command: build
    projects: 'Shopping/*.csproj'